<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management System</title>
    <script src="https://cdn.jsdelivr.net/countupjs/1.8.5/countUp.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/0cc3d8b950.js" crossorigin="anonymous"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="static/css/index.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/project.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="static/images/logo.svg" alt="" />
        </div>

        <hr />

        <div class="profile-container">
          <div class="profile-image-container">
            <img src="static/images/profile.png" alt="" />
          </div>
          <div class="user-name-container">
            <p class="username">Full Username</p>
          </div>
        </div>

        <hr />

        <a href="admin.html" class="active">
          <i class="fa-solid fa-gauge"></i>
          Dashboard
        </a>

        <div class="menu">
          <h2>PROJECTS</h2>
          <ul>
            <li>
              <a href="all-projects.html">
                <i class="fa-solid fa-border-all"></i>
                All Projects</a
              >
            </li>
            <li>
              <a href="add-project.html">
                <i class="fa-solid fa-plus"></i>
                Add Project
              </a>
            </li>
          </ul>

          <h2>USERS</h2>
          <ul>
            <li>
              <a href="all-users.html">
                <i class="fa-solid fa-users"></i>
                All Users</a
              >
            </li>
          </ul>

          <h2>PROFILE</h2>
          <ul>
            <li>
              <a href="profile.html">
                <i class="fa-solid fa-address-card"></i>
                My Profile</a
              >
            </li>
          </ul>

          <button class="logout-btn">LOGOUT</button>
        </div>
      </div>
      <div class="main">
        <div class="project-details">
          <h1>Project Details</h1>

          <!-- Project Information -->
          <div class="project-info">
            <div class="project-info-item">
              <label for="project-name">Project Name</label>
              <p id="project-name">Project A</p>
            </div>
            <div class="project-info-item">
              <label for="status">Status</label>
              <p id="status">
                <span class="badge badge-success">Complete</span>
              </p>
            </div>
            <div class="project-info-item">
              <label for="description">Description</label>
              <p id="description">asdsadad</p>
            </div>
            <div class="project-info-item">
              <label for="description">Duedate</label>
              <p id="due-date">asdsadad</p>
            </div>
            <div class="project-info-item">
              <label for="description">Assigned-to</label>
              <p id="assigned-to">asdsadad</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/project.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"
      integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
