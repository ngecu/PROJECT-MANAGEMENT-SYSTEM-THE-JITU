<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
        <script src="https://cdn.jsdelivr.net/countupjs/1.8.5/countUp.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/0cc3d8b950.js" crossorigin="anonymous"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="static/images/logo.svg" alt="">
            </div>

            <hr>

            <div class="profile-container">
                <div class="profile-image-container">
                    <img src="static/images/profile.png" alt="">
                </div>
                <div class="user-name-container">
                    <p class="username">Full Username</p>
                </div>
            </div>
            

            <hr>

          
                <a href="admin.html" class="active">
                  
                    <i class="fa-solid fa-gauge"></i>
                   Dashboard
                
                </a>



            <div class="menu">
                <h2>PROJECTS</h2>
                <ul>
                    <li><a href="all-projects.html">
                        <i class="fa-solid fa-border-all"></i>
                        All Projects</a></li>
                    <li>
                        <a href="add-project.html">
                            <i class="fa-solid fa-plus"></i>
                        Add Project
                    </a>
                </li>
                   
                </ul>
        
                <h2>USERS</h2>
                <ul>
                    <li><a href="all-users.html">
                        <i class="fa-solid fa-users"></i>
                        All Users</a>
                    </li>
                 
                    
                </ul>

                <button class="logout-btn">
                   LOGOUT
                </button>

            </div>


           
        </div>
        <div class="main">
           

            <div class="top-menu">
                <div class="dashboard-card">
                    <i class="fa-solid fa-bars"></i>   Home
                    </div>
            </div>

            <div class="top-bar">
                <div class="dashboard-card">
                    <div class="image-container all-projects-container">
                        <!-- <i class="fa-solid fa-address-card fa-3x"></i> -->
                        <i class="fa-solid fa-border-all fa-3x"></i>
                    </div>

                    
                    <div class="content">
                        <div class="all-projects-count number">-</div>
                        <h3>PROJECTS</h3>
                    </div>
                </div>
         

                <div class="dashboard-card">
                    <div class="image-container users-container">
                        <i class="fa-solid fa-users fa-3x"></i>
                        <!-- <i class="fa-solid fa-address-card "></i> -->
                    </div>

                    
                    <div class="content">
                        <div class="all-user number">-</div>
                        <h3>USERS</h3>
                    </div>
                </div>

            </div>

            <div class="middle-bar">
                <div class="dashboard-card table-card">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>FULL NAME</th>
                                <th>EMAIL</th>
                               
                            </tr>
                        </thead>
                        <tbody class="user-tbody">
                        </tbody>
                    </table>
                </div>
            


               
            </div>

            <div class="third-bar">
                <div class="dashboard-card table-card">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>PROJECT NAME</th>
                                <th>STATUS</th>
                                <th>USER</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="project-tbody">
                           
                         
                            
                        </tbody>
                    </table>
                </div>
                
            </div>
            
        </div>
    </div>
 
  <script src="./dist/index.js"></script>
  <script src="./dist/admin.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
