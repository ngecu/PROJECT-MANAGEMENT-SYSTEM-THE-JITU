<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="static/css/login.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
        <div class="logo">
            <img src="static/images/logo.svg" alt="">
        </div>
        <h3>Project Management System</h3>
      <small>Sign in to start your session</small>
      <div class="input-container">
        <input type="email" placeholder="Email">
        <i class="fa fa-envelope"></i>
      </div>
      <div class="input-container">
        <input type="password" placeholder="Password">
        <i class="fa fa-lock"></i>
      </div>

      <div class="remember_login_container">
        <div class="remeber_check">
            <input type="checkbox" name="Remeber Me" id="">
            Remeber Me
        </div>
        <div class="login_btn_container">
            <button>Login</button>
        </div>
      </div>

      <div class="remember_login_container">
        <div class="forgot_password_container">
           <a href="">Forgot Password?</a>
        </div>
        <div class="new_membership_container">
            <a href="">New Memebership</a>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
